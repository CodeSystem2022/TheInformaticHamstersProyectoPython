<!-- extendemos base.html y representamos la variable de calendario -->

<!--usamos prev_monthy next_month'svar como parámetros de solicitud. Significa que cuando presionamos
el botón de mes anterior/siguiente, la fecha correspondiente pasa a la solicitud y podemos obtenerla
de nuestras vistas usando self.request.GET.get('month', None). -->

{% extends 'cal/base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header clearfix">
                        <a class="btn btn-warning float-left" href="{% url 'cal:calendar' %}?{{ prev_month }}">Mes anterior</a>
                        <a class="btn btn-warning float-right" href="{% url 'cal:calendar' %}?{{ next_month }}">Mes siguiente</a>
                    </div>
                    <div class="card-body">
                        {{ calendar }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
